<body>
    <h1>Our Products</h1>

    <div class="box">
        <div id="product-container" class="product-cards-container"></div>
    </div>

    <script>
    // Fetch the products data from the backend API
    fetch('http://localhost:3001/api/products')
    .then(response => response.json())
    .then(products => {
        const container = document.getElementById('product-container');
        
        // Loop through each product and create a product card
        products.forEach(product => {
            const card = document.createElement('div');
            card.classList.add('product-card');

            // Create and append the image
            const img = document.createElement('img');
            img.src = product.image_url; // Assuming image_url is a field in your database
            img.alt = product.name;
            card.appendChild(img);

            // Create and append the product name
            const title = document.createElement('a');
            title.href = `ProductDetail.html?product=${product.name}`;
            title.textContent = product.name;
            card.appendChild(title);

            // Create and append the product price
            const price = document.createElement('p');
            price.classList.add('price');
            price.textContent = `$${product.price}`;
            card.appendChild(price);

            // Create and append the 'View' button
            const button = document.createElement('a');
            button.href = `ProductDetail.html?product=${product.name}`;
            button.classList.add('view-button');
            button.textContent = 'View';
            card.appendChild(button);

            // Append the product card to the container
            container.appendChild(card);
        });
    })
    .catch(error => console.error('Error fetching products:', error));
    </script>
