<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f4, #e0e0e0);
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .order-details {
            margin: 20px 0;
            text-align: left;
        }
        .order-details p {
            font-size: 1em;
            margin: 5px 0;
        }
        .thank-you {
            margin-top: 20px;
            font-size: 1.2em;
            color: #00796B;
            font-weight: bold;
        }
        .home-link {
            margin-top: 20px;
        }
        .home-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.2em;
        }
        .home-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed.</p>
        
        <p class="thank-you">We appreciate your business and hope you enjoy your product!</p>
        <div class="home-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>

</body>
</html>
